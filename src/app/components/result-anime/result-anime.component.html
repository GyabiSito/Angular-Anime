@if(anime_results.length > 0){
<div class="results">
    @for(anime of anime_results;track $index){
    <div class="result">
        <img [src]="anime.images['jpg'].image_url">
        <div class="details">
            <h3>{{anime.title}}</h3>
            <p [title]="anime.synopsis">{{anime.synopsis.slice(0,120)}}... </p>
            <span class="flex-1"></span>
            <button class="button" (click)="addAnime(anime)" class="button">Add to My Anime</button>
        </div>
    </div>
    }
</div>
}
